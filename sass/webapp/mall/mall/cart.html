<script>
mui.init();
mui.ready(function (){
	mui('#refreshContainer').scroll({
		deceleration: 0.0005,
		indicators: false
	}); 
	mui('.mui-scroll-wrapper').scroll({
	 deceleration: 0.0006, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	 scrollY:false,
	 scrollX: true, //是否横向滚动
	 startX: 0, //初始化时滚动至x
	 startY: 0, //初始化时滚动至y
	 indicators: true, //是否显示滚动条
	 bounce: true //弹力效果
	});
	$(".page-right-icon").on("tap",function (){
		if($(this).hasClass("delActive")){
			$(this).removeClass("delActive")
			$(".payRight").hide();
			$(".delRight").show();
			$(this).html('完成');
		}else{
			$(this).addClass("delActive")
			$(".payRight").show();
			$(".delRight").hide();
			$(this).html('管理');
		}
	})
	$(".leftRemove").on("tap",function (){
		kcallme.showDialog({
			title:'提示',
			content:'确定要删除此商品?',
			successText: '确定',
			cancelText: '取消',
			success:function (){
				
			}
		})
	})
	$(".itemNumAdd").on("tap",function (){
		$(".itemNumber").html(Number($(".itemNumber").html())+1)
	})
	$(".itemNumMinus").on("tap",function (){
		if(Number($(".itemNumber").html()) == 1){
			mui.toast("最少购买一件哦")
			return
		}
		$(".itemNumber").html(Number($(".itemNumber").html())-1)
	})
	$(".page-left-icon").on("tap",function (){
		mui.back()
	})
	$(".index").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'./index.html'
		})
	})
	$(".cateify").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'./category.html'
		})
	})
	$(".card").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'./card.html'
		})
	})
	$(".self").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'../self/index.html'
		})
	})
})	
</script>
