<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>叩我网</title>
    <link rel="stylesheet" href="../../../css/mall/mui.min.css"/>
    <link rel="stylesheet" href="../../../css/mall/mall.css"/>
    <link rel="stylesheet" href="../../../css/mall/animate.css"/>
    <link rel="stylesheet" href="../../../js/mall/swiper/swiper.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="../../../js/mall/mui.js"></script>
	<script type="text/javascript" src="../../../js/mall/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../../../js/mall/mall.js"></script>
	<script type="text/javascript" src="../../../js/mall/swiper/swiper4.min.js"></script>
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth/375*50+'px'
	</script>
	<style>
		.page-header{
			background:white;
		}
		.page-header .page-left-icon img{
		    position: absolute;
		    top: 0;
		    width: 0.24rem;
		    height: 0.42rem;
		    margin: 0.25rem;
		}
		.page-header .page-right-icon img {
			position: absolute;
		    top: 0;
		    width: 0.36rem;
		    height: 0.35rem;
		    margin: 0.25rem;
		}
		.page-header .page-title {
    		position: absolute;
		    top: 0.15rem;
		    left: 0.9rem;
		    right: 0.9rem;
		    height: 0.58rem;
		    border-radius: 0.29rem;
		    line-height: 0.6rem;
		    font-size: 0.32rem;
		    text-align: center;
			font-family:PingFangSC-Medium,PingFang SC;
			font-weight:500;
			color:rgba(87,87,87,1);
		}
		.item{
			width:6.93rem;
			height:2.38rem;
			background:rgba(255,255,255,1);
			border-radius:0.2rem;
			overflow: hidden;
			margin: 0 auto;
			margin-top: 0.18rem;
		}
		.itemMain{
			width:6.93rem;
			height:2.38rem;
		}
		.mui-table-view-cell{
			padding: 0;
		}
		.itemShopp{
			width:6.93rem;
			height:2.38rem;
			display:flex;
			justify-content:flex-start;
		}
		.itemShoppImg{
			width:1.86rem;
			height:1.86rem;
			border-radius:0.2rem;
			overflow: hidden;
			margin-top: 0.24rem;
			margin-left: 0.24rem;
		}
		.itemShoppImg img{
			width:1.86rem;
			height:1.86rem;
		}
		.itemShoppMessage{
			width: 4.8rem;
			height: 1.86rem;
			margin-top: 0.26rem;
		}
		.shoppName{
			width: 4.5rem;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			font-size:0.28rem;
			font-family:PingFangSC-Medium,PingFang SC;
			font-weight:500;
			color:rgba(87,87,87,1);
			margin-left: 0.23rem;
		}
		.shoppSku{
			font-size:0.24rem;
			font-family:PingFangSC-Regular,PingFang SC;
			font-weight:400;
			color:rgba(181,181,181,1);
			margin-left: 0.23rem;
			margin-top: 0.04rem;
		}
		.shoppPrice{
			font-size:0.28rem;
			font-family:PingFangSC-Regular,PingFang SC;
			font-weight:400;
			color:rgba(116,59,21,1);
			margin-top: 0.56rem;
			margin-left: 0.23rem;
		}
		.shoppPrice span{
			font-size:0.36rem;
		}
	</style>
</head>
<body>
<div class="page-header">
	<div class="page-left-icon">
		<img src="../../../img/mall/icon_back.png"/>
	</div>
	<div class="page-title">
		收藏
	</div>
</div>
<div class="page-container" style="top: 0.88rem;">
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper" style="background-color:#f8f8f8;">
		<div class="mui-scroll">
			<div class="item">
				<div class="itemMain mui-table-view-cell">
					<div class="mui-slider-right mui-disabled ">
						<a class="mui-btn mui-btn-red leftRemove">删除</a>
					</div>
					<div class="mui-slider-handle itemShopp">
						<div class="itemShoppImg">
							<img src="../../../img/mall/hot.JPG"/>
						</div>
						<div class="itemShoppMessage">
							<div class="shoppName">
								北极熊
							</div>
							<div class="shoppSku">
								8寸 6-8人食用
							</div>
							<div class="shoppPrice">
								¥<span>299</span>.00
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="itemMain mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red leftRemove">删除</a>
					</div>
					<div class="mui-slider-handle itemShopp">
						<div class="itemShoppImg">
							<img src="../../../img/mall/hot.JPG"/>
						</div>
						<div class="itemShoppMessage">
							<div class="shoppName">
								北极熊
							</div>
							<div class="shoppSku">
								8寸 6-8人食用
							</div>
							<div class="shoppPrice">
								¥<span>299</span>.00
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script>
mui.init();
mui.ready(function (){
	mui('#refreshContainer').scroll({
		deceleration: 0.0005,
		indicators: false
	}); 
	mui('.mui-scroll-wrapper').scroll({
	 deceleration: 0.0006, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	 scrollY:false,
	 scrollX: true, //是否横向滚动
	 startX: 0, //初始化时滚动至x
	 startY: 0, //初始化时滚动至y
	 indicators: true, //是否显示滚动条
	 bounce: true //弹力效果
	});
	$(".page-left-icon").on("tap",function (){
		mui.back()
	})
	$(".leftRemove").on("tap",function (){
		kcallme.showDialog({
			title:'提示',
			content:'确定要删除此商品?',
			successText: '确定',
			cancelText: '取消',
			success:function (){
				
			}
		})
	})
})
</script>
