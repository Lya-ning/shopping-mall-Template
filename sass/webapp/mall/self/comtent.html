<script>
mui.init();
mui.ready(function (){
	mui('#refreshContainer').scroll({
		deceleration: 0.0005,
		indicators: false
	}); 
	mui('.mui-scroll-wrapper').scroll({
	 deceleration: 0.0006, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	 scrollY:false,
	 scrollX: true, //是否横向滚动
	 startX: 0, //初始化时滚动至x
	 startY: 0, //初始化时滚动至y
	 indicators: true, //是否显示滚动条
	 bounce: true //弹力效果
	});
	$(".page-left-icon").on("tap",function (){
		mui.back()
	})
	$(".star").on("tap",function (){
		let index=  $(this).attr("data-index")
		console.log()
		$(".star").each(function (i,n){
			if($(this).attr("data-index") <= index){
				$(this).addClass("active")
			}else{
				$(this).removeClass("active")
			}
		})
	})
	$(".animous").on("tap",function (){
		if($(".animousLogo").hasClass("active")){
			$(".animousLogo").removeClass("active")
		}else{
			$(".animousLogo").addClass("active")
		}
	})
})
</script>
