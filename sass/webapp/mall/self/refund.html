<script>
mui.init();
mui.ready(function (){
	mui('#refreshContainer').scroll({
		deceleration: 0.0005,
		indicators: false
	}); 
	mui('.mui-scroll-wrapper').scroll({
	 deceleration: 0.0006, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	 scrollY:false,
	 scrollX: true, //是否横向滚动
	 startX: 0, //初始化时滚动至x
	 startY: 0, //初始化时滚动至y
	 indicators: true, //是否显示滚动条
	 bounce: true //弹力效果
	});
	$(".page-left-icon").on("tap",function (){
		mui.back()
	})
	$(".nav").on("tap",function (){
		$(".nav.active").removeClass("active")
		if(!$(this).hasClass("active")){
			$(this).addClass("active")
		}
	})
	$(".itemRefund").on("tap",function (){
		mui.openWindow({
			id:'REFUND-ID',
			url:'./refundApply.html'
		})
	})
})
