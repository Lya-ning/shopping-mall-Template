<script type="text/javascript">
mui.init();
mui.ready(function (){
	mui('#refreshContainer').scroll({
		deceleration: 0.0005,
		indicators: false
	}); 
	mui('.mui-scroll-wrapper').scroll({
	 deceleration: 0.0006, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	 scrollY:false,
	 scrollX: true, //是否横向滚动
	 startX: 0, //初始化时滚动至x
	 startY: 0, //初始化时滚动至y
	 indicators: true, //是否显示滚动条
	 bounce: true //弹力效果
	});
	$(".page-left-icon").on("tap",function (){
		mui.back()
	})
	$(".userMessage").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'./selfMessage.html'
		})
	})
	$(".orderPay,.orderGoods,.orderContent,.orderOver").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'./orders.html'
		})
	})
	$(".orderRefund").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'./refund.html'
		})
	})
	$(".page-right-icon").on("tap",function (){
		mui.openWindow({
			id:'slef-id',
			url:'./setting.html'
		})
	})
	$(".history").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'./history.html'
		})
	})
	$(".orderTopRight").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'./orders.html'
		})
	})
	$(".points").on("tap",function (){

			id:'cate-id',
			url:'./points.html'
		})
	})
	$(".favor").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'./favor.html'
		})
	})
	$(".index").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'../mall/index.html'
		})
	})
	$(".cateify").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'../mall/category.html'
		})
	})
	$(".card").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'../mall/card.html'
		})
	})
	$(".cart").on("tap",function (){
		mui.openWindow({
			id:'cate-id',
			url:'../mall/cart.html'
		})
	})
})
</script>
